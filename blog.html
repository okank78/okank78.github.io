<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog â€” Okan Kara</title>
    <meta name="description" content="Blog posts by Okan Kara">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

        :root {
            --bg: #0e0e0e;
            --fg: #e8e6e3;
            --fg-dim: #8a8a8a;
            --accent: #c4a35a;
            --font-mono: 'JetBrains Mono', monospace;
            --font-serif: 'Source Serif 4', Georgia, serif;
        }

        html { font-size: 16px; }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: var(--font-mono);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .site-header {
            position: relative;
            z-index: 1;
            max-width: 640px;
            margin: 0 auto 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeUp 0.8s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .site-header a {
            color: var(--fg);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .site-header a:hover { color: var(--accent); }

        .site-header nav {
            display: flex;
            gap: 1.5rem;
        }

        .site-header nav a {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--fg-dim);
            position: relative;
        }

        .site-header nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .site-header nav a:hover { color: var(--fg); }
        .site-header nav a:hover::after { width: 100%; }
        .site-header nav a.active { color: var(--accent); }
        .site-header nav a.active::after { width: 100%; }

        .content {
            position: relative;
            z-index: 1;
            max-width: 640px;
            margin: 0 auto;
            animation: fadeUp 0.8s ease-out 0.15s both;
        }

        .content h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .posts { list-style: none; }

        .post-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid #1a1a1a;
            animation: fadeUp 0.8s ease-out calc(0.2s + var(--i, 0) * 0.08s) both;
        }

        .post-item:first-child {
            padding-top: 0;
        }

        .post-date {
            font-size: 0.8rem;
            color: var(--fg-dim);
            letter-spacing: 0.05em;
            margin-bottom: 0.4rem;
        }

        .post-title a {
            color: var(--fg);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        .post-title a:hover {
            color: var(--accent);
        }

        .post-excerpt {
            font-family: var(--font-serif);
            font-size: 0.95rem;
            color: var(--fg-dim);
            line-height: 1.6;
            margin-top: 0.5rem;
        }

        .empty-state {
            font-family: var(--font-serif);
            font-size: 1.05rem;
            color: var(--fg-dim);
            font-style: italic;
            line-height: 1.8;
        }

        footer {
            position: relative;
            z-index: 1;
            max-width: 640px;
            margin: 4rem auto 0;
            padding-top: 2rem;
            border-top: 1px solid #222;
            font-size: 0.75rem;
            color: var(--fg-dim);
            letter-spacing: 0.05em;
            animation: fadeUp 0.8s ease-out 0.4s both;
        }

        footer a {
            color: var(--fg-dim);
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover { color: var(--accent); }

        @media (max-width: 480px) {
            body { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="/">/OkanKara/</a>
        <nav>
            <a href="blog.html" class="active">Blog</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main class="content">
        <h1>Blog</h1>

        <p class="empty-state">
            Posts coming soon. Stay tuned!
        </p>

        <!--
        =====================================================
        HOW TO ADD A NEW BLOG POST:
        =====================================================
        1. Create a new HTML file (e.g., "my-first-post.html")
           You can copy the template from post-template.html
        2. Replace the empty-state paragraph above with a
           list like the example below:

        <ul class="posts">
            <li class="post-item" style="--i:0">
                <div class="post-date">2025-02-07</div>
                <div class="post-title"><a href="my-first-post.html">My First Post</a></div>
                <div class="post-excerpt">A short description of what this post is about.</div>
            </li>
            <li class="post-item" style="--i:1">
                <div class="post-date">2025-02-01</div>
                <div class="post-title"><a href="another-post.html">Another Post</a></div>
                <div class="post-excerpt">Another description here.</div>
            </li>
        </ul>

        Keep the most recent post at the top!
        =====================================================
        -->
    </main>

    <footer>
        &copy; 2025 <a href="/">Okan Kara</a>
    </footer>
</body>
</html>
